<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dark-clock</title>
  <style>
    :root { --sidebarW: 200px; }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(72, 118, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: particleFloat 20s ease-in-out infinite;
    }
    @keyframes particleFloat {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* Left sidebar */
    .sidebar {
      width: var(--sidebarW);
      background: rgba(20, 20, 30, 0.8);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      gap: 1rem;
      box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .mode-button {
      padding: 0.9rem 1.2rem;
      background: rgba(30, 30, 45, 0.6);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .mode-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .mode-button:hover {
      transform: translateX(5px);
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(40, 40, 60, 0.8);
    }

    .mode-button:hover::before { opacity: 1; }

    .mode-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateX(5px);
    }
    .mode-button.active::before { opacity: 0; }

    .style-button {
      padding: 0.6rem 1rem;
      background: rgba(30, 30, 45, 0.6);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .style-button:hover {
      background: rgba(40, 40, 60, 0.8);
      border-color: rgba(102, 126, 234, 0.5);
    }
    .style-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      color: #fff;
    }

    /* --- Sidebar Toggle Button --- */
    .sidebar-toggle {
      position: fixed;
      top: 18px;
      left: calc(var(--sidebarW) + 14px);
      z-index: 200;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(20,20,30,0.85);
      backdrop-filter: blur(16px);
      color: #fff;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: left 0.3s ease, transform 0.2s ease, background 0.2s ease;
      user-select: none;
    }
    .sidebar-toggle:hover {
      transform: translateY(-1px);
      background: rgba(30,30,45,0.9);
    }
    body.sidebar-collapsed .sidebar {
      transform: translateX(calc(-1 * var(--sidebarW)));
    }
    body.sidebar-collapsed .sidebar-toggle { left: 14px; }

    /* Theme variations */
    body.neon-theme { background: #000; }
    body.neon-theme::before {
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 255, 0, 0.15) 0%, transparent 50%);
    }
    body.neon-theme .sidebar { background: rgba(0,0,0,0.9); border-right-color: rgba(0,255,255,0.3); }
    body.neon-theme .sidebar-title {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    body.neon-theme .mode-button { background: rgba(10,10,20,0.8); border-color: rgba(0,255,255,0.2); }
    body.neon-theme .mode-button:hover { border-color:#00ffff; box-shadow: 0 0 10px rgba(0,255,255,0.3); }
    body.neon-theme .mode-button.active {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    body.neon-theme .resizable-time{
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff00 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      text-shadow: 0 0 60px rgba(0,255,255,0.5);
      filter: drop-shadow(0 0 20px rgba(0,255,255,0.8));
    }
    body.neon-theme .controls button { background: rgba(0,0,0,0.8); border-color: rgba(0,255,255,0.5); color:#00ffff; }
    body.neon-theme .controls button:hover { border-color:#00ffff; box-shadow:0 0 20px rgba(0,255,255,0.5); }
    body.neon-theme #stopwatch-start,
    body.neon-theme #timer-start { background: linear-gradient(135deg,#00ffff 0%,#ff00ff 100%); color:#000; font-weight:600; border-color:transparent; }
    body.neon-theme .timer-progress-bar{
      background: linear-gradient(90deg, #00ffff 0%, #ff00ff 50%, #00ff00 100%);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }
    body.neon-theme .timer-input-group{ background: rgba(0,0,0,0.8); border-color: rgba(0,255,255,0.3); }
    body.neon-theme .timer-input-group input[type="number"]{ background: rgba(0,0,0,0.9); border-color: rgba(0,255,255,0.3); color:#00ffff; }
    body.neon-theme .timer-input-group input[type="number"]:focus{ border-color:#00ffff; box-shadow:0 0 0 3px rgba(0,255,255,0.3); }
    body.neon-theme .global-size-control{ background: rgba(0,0,0,0.9); border-color: rgba(0,255,255,0.3); }
    body.neon-theme input[type="range"]::-webkit-slider-thumb{
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      box-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    body.neon-theme input[type="range"]::-moz-range-thumb{
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
      box-shadow: 0 0 10px rgba(0,255,255,0.8);
    }

    /* Midnight theme */
    body.midnight-theme { background: linear-gradient(135deg, #000428 0%, #004e92 100%); }
    body.midnight-theme::before {
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 78, 146, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 4, 40, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(100, 149, 237, 0.1) 0%, transparent 50%);
    }
    body.midnight-theme .sidebar { background: rgba(0,4,40,0.85); border-right-color: rgba(100,149,237,0.3); }
    body.midnight-theme .sidebar-title{
      background: linear-gradient(135deg,#4169e1 0%,#6495ed 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
    }
    body.midnight-theme .mode-button.active{
      background: linear-gradient(135deg,#4169e1 0%,#1e90ff 100%);
      box-shadow:0 8px 20px rgba(30,144,255,0.4);
    }
    body.midnight-theme .resizable-time{
      background: linear-gradient(135deg,#87ceeb 0%,#4169e1 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      filter: drop-shadow(0 0 15px rgba(135,206,235,0.5));
    }
    body.midnight-theme #stopwatch-start,
    body.midnight-theme #timer-start{
      background: linear-gradient(135deg,#4169e1 0%,#1e90ff 100%);
      box-shadow:0 4px 15px rgba(30,144,255,0.4);
    }
    body.midnight-theme .timer-progress-bar{
      background: linear-gradient(90deg,#4169e1 0%,#1e90ff 50%,#87ceeb 100%);
      box-shadow:0 0 15px rgba(30,144,255,0.6);
    }
    body.midnight-theme input[type="range"]::-webkit-slider-thumb{
      background: linear-gradient(135deg,#4169e1 0%,#1e90ff 100%);
      box-shadow:0 2px 10px rgba(30,144,255,0.6);
    }
    body.midnight-theme input[type="range"]::-moz-range-thumb{
      background: linear-gradient(135deg,#4169e1 0%,#1e90ff 100%);
      box-shadow:0 2px 10px rgba(30,144,255,0.6);
    }

    /* Ocean theme */
    body.ocean-theme { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
    body.ocean-theme::before {
      background:
        radial-gradient(circle at 20% 50%, rgba(19, 78, 94, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(113, 178, 128, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(52, 211, 153, 0.15) 0%, transparent 50%);
    }
    body.ocean-theme .sidebar { background: rgba(19,78,94,0.85); border-right-color: rgba(52,211,153,0.3); }
    body.ocean-theme .sidebar-title{
      background: linear-gradient(135deg,#34d399 0%,#10b981 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
    }
    body.ocean-theme .mode-button.active{
      background: linear-gradient(135deg,#0d9488 0%,#14b8a6 100%);
      box-shadow:0 8px 20px rgba(20,184,166,0.4);
    }
    body.ocean-theme .resizable-time{
      background: linear-gradient(135deg,#5eead4 0%,#2dd4bf 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      filter: drop-shadow(0 0 15px rgba(94,234,212,0.5));
    }
    body.ocean-theme #stopwatch-start,
    body.ocean-theme #timer-start{
      background: linear-gradient(135deg,#0d9488 0%,#14b8a6 100%);
      box-shadow:0 4px 15px rgba(20,184,166,0.4);
    }
    body.ocean-theme .timer-progress-bar{
      background: linear-gradient(90deg,#0d9488 0%,#14b8a6 50%,#5eead4 100%);
      box-shadow:0 0 15px rgba(20,184,166,0.6);
    }
    body.ocean-theme input[type="range"]::-webkit-slider-thumb{
      background: linear-gradient(135deg,#0d9488 0%,#14b8a6 100%);
      box-shadow:0 2px 10px rgba(20,184,166,0.6);
    }
    body.ocean-theme input[type="range"]::-moz-range-thumb{
      background: linear-gradient(135deg,#0d9488 0%,#14b8a6 100%);
      box-shadow:0 2px 10px rgba(20,184,166,0.6);
    }

    /* Matrix theme */
    body.matrix-theme { background:#000; }
    body.matrix-theme::before {
      background:
        radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 200, 0, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 150, 0, 0.05) 0%, transparent 50%);
    }
    body.matrix-theme .sidebar{ background: rgba(0,10,0,0.95); border-right-color: rgba(0,255,0,0.3); }
    body.matrix-theme .sidebar-title{
      background: linear-gradient(135deg,#00ff00 0%,#00cc00 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
    }
    body.matrix-theme .mode-button{ background: rgba(0,20,0,0.8); border-color: rgba(0,255,0,0.2); color:#00ff00; }
    body.matrix-theme .mode-button:hover{ border-color:#00ff00; box-shadow:0 0 10px rgba(0,255,0,0.3); }
    body.matrix-theme .mode-button.active{ background: linear-gradient(135deg,#003300 0%,#006600 100%); border-color:#00ff00; box-shadow:0 0 20px rgba(0,255,0,0.5); }
    body.matrix-theme .resizable-time{
      background:#00ff00;
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      filter: drop-shadow(0 0 20px rgba(0,255,0,0.8));
      font-family:'Courier New', monospace;
    }
    body.matrix-theme #clock-date{ color:#00cc00; }
    body.matrix-theme .controls button{
      background: rgba(0,20,0,0.8); border-color: rgba(0,255,0,0.5); color:#00ff00;
      font-family:'Courier New', monospace;
    }
    body.matrix-theme .controls button:hover{ border-color:#00ff00; box-shadow:0 0 20px rgba(0,255,0,0.5); }
    body.matrix-theme #stopwatch-start,
    body.matrix-theme #timer-start{ background: linear-gradient(135deg,#003300 0%,#006600 100%); color:#00ff00; border-color:#00ff00; }
    body.matrix-theme .timer-progress-bar{ background:#00ff00; box-shadow:0 0 20px rgba(0,255,0,0.8); }
    body.matrix-theme .timer-input-group{ background: rgba(0,20,0,0.8); border-color: rgba(0,255,0,0.3); }
    body.matrix-theme .timer-input-group label{ color:#00ff00; font-family:'Courier New', monospace; }
    body.matrix-theme .timer-input-group input[type="number"]{
      background: rgba(0,10,0,0.9); border-color: rgba(0,255,0,0.3); color:#00ff00;
      font-family:'Courier New', monospace;
    }
    body.matrix-theme .timer-input-group input[type="number"]:focus{ border-color:#00ff00; box-shadow:0 0 0 3px rgba(0,255,0,0.3); }
    body.matrix-theme .global-size-control{
      background: rgba(0,10,0,0.95); border-color: rgba(0,255,0,0.3); color:#00ff00;
      font-family:'Courier New', monospace;
    }
    body.matrix-theme #size-label{ color:#00ff00; }
    body.matrix-theme input[type="range"]::-webkit-slider-thumb{ background:#00ff00; box-shadow:0 0 10px rgba(0,255,0,0.8); }
    body.matrix-theme input[type="range"]::-moz-range-thumb{ background:#00ff00; box-shadow:0 0 10px rgba(0,255,0,0.8); }

    /* Cyberpunk theme */
    body.cyberpunk-theme { background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%); }
    body.cyberpunk-theme::before {
      background:
        radial-gradient(circle at 20% 50%, rgba(255, 0, 102, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
    }
    body.cyberpunk-theme .sidebar{
      background: rgba(15,15,35,0.9);
      border-right-color: rgba(255,0,102,0.4);
      box-shadow: 0 0 20px rgba(255,0,102,0.2);
    }
    body.cyberpunk-theme .sidebar-title{
      background: linear-gradient(135deg,#ff0066 0%,#00ffff 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      text-shadow: 0 0 20px rgba(255,0,102,0.5);
    }
    body.cyberpunk-theme .mode-button{ background: rgba(20,20,40,0.8); border-color: rgba(255,0,102,0.3); color:#ff0066; }
    body.cyberpunk-theme .mode-button:hover{ border-color:#ff0066; box-shadow:0 0 15px rgba(255,0,102,0.4); }
    body.cyberpunk-theme .mode-button.active{
      background: linear-gradient(135deg,#ff0066 0%,#00ffff 100%);
      color:#000; font-weight:600;
      box-shadow:0 0 25px rgba(255,0,102,0.6);
    }
    body.cyberpunk-theme .resizable-time{
      background: linear-gradient(135deg,#ff0066 0%,#ffff00 50%,#00ffff 100%);
      -webkit-background-clip:text; -webkit-text-fill-color: transparent; background-clip:text;
      filter: drop-shadow(0 0 25px rgba(255,0,102,0.8)) drop-shadow(0 0 15px rgba(0,255,255,0.6));
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    body.cyberpunk-theme #clock-date{ color:#00ffff; opacity:0.9; }
    body.cyberpunk-theme .controls button{ background: rgba(20,20,40,0.8); border-color: rgba(255,0,102,0.5); color:#ff0066; }
    body.cyberpunk-theme .controls button:hover{ border-color:#ff0066; box-shadow:0 0 20px rgba(255,0,102,0.5); }
    body.cyberpunk-theme #stopwatch-start,
    body.cyberpunk-theme #timer-start{
      background: linear-gradient(135deg,#ff0066 0%,#00ffff 100%);
      color:#000; font-weight:600; border-color:transparent;
      box-shadow:0 0 25px rgba(255,0,102,0.6);
    }
    body.cyberpunk-theme .timer-progress-bar{
      background: linear-gradient(90deg,#ff0066 0%,#ffff00 33%,#00ffff 66%,#ff0066 100%);
      box-shadow:0 0 25px rgba(255,0,102,0.8);
    }
    body.cyberpunk-theme .timer-input-group{ background: rgba(20,20,40,0.8); border-color: rgba(255,0,102,0.3); }
    body.cyberpunk-theme .timer-input-group label{ color:#ff0066; }
    body.cyberpunk-theme .timer-input-group input[type="number"]{ background: rgba(10,10,25,0.9); border-color: rgba(255,0,102,0.4); color:#00ffff; }
    body.cyberpunk-theme .timer-input-group input[type="number"]:focus{ border-color:#ff0066; box-shadow:0 0 0 3px rgba(255,0,102,0.3); }
    body.cyberpunk-theme .global-size-control{ background: rgba(15,15,35,0.95); border-color: rgba(255,0,102,0.4); color:#ff0066; }
    body.cyberpunk-theme #size-label{ color:#00ffff; }
    body.cyberpunk-theme input[type="range"]::-webkit-slider-thumb{
      background: linear-gradient(135deg,#ff0066 0%,#00ffff 100%);
      box-shadow:0 0 15px rgba(255,0,102,0.8);
    }
    body.cyberpunk-theme input[type="range"]::-moz-range-thumb{
      background: linear-gradient(135deg,#ff0066 0%,#00ffff 100%);
      box-shadow:0 0 15px rgba(255,0,102,0.8);
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .mode {
      display: none;
      text-align: center;
      width: 100%;
      padding: 2rem;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mode.active { display: block; }

    /* Common time displays */
    .resizable-time {
      letter-spacing: 0.05em;
      font-size: 12rem;
      font-weight: 300;
      background: linear-gradient(135deg, #fff 0%, #a8b8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      font-variant-numeric: tabular-nums;
      transition: font-size 0.3s ease;
    }

    /* Clock date */
    #clock-date {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      opacity: 0.7;
      font-weight: 300;
      letter-spacing: 0.03em;
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(40, 40, 60, 0.6);
      backdrop-filter: blur(10px);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .controls button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .controls button:hover::before { width: 300px; height: 300px; }
    .controls button:hover {
      transform: translateY(-2px);
      border-color: rgba(102, 126, 234, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .controls button:active { transform: translateY(0); }

    #stopwatch-start, #timer-start {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    #stopwatch-start:hover, #timer-start:hover {
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    /* Timer specific */
    .timer-wrapper { position: relative; max-width: 500px; margin: 0 auto; }
    .timer-input-group {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(30, 30, 45, 0.5);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    .timer-input-group label {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
    }
    .timer-input-group input[type="number"] {
      width: 80px;
      padding: 0.6rem;
      font-size: 1.1rem;
      background: rgba(20, 20, 30, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      text-align: center;
      transition: all 0.3s;
    }
    .timer-input-group input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .timer-progress-container {
      position: fixed;
      left: var(--sidebarW);
      right: 0;
      top: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      z-index: 100;
      transition: left 0.3s ease;
    }
    .timer-progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      transition: width 0.2s linear;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
    }
    body.sidebar-collapsed .timer-progress-container { left: 0; }

    /* Range slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 220px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 20px;
      width: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.7);
    }
    input[type="range"]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
    }

    .sidebar-subtitle{
      display: inline-block;
      margin-top: 0.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.65;
      letter-spacing: 0.02em;
    }

    .sidebar-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }



    /* Global size control */
    .global-size-control {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      opacity: 0.95;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      transition: opacity 0.35s ease, transform 0.35s ease;
      z-index: 50;
      min-width: 280px;
    }
    .global-size-control:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    .global-size-control label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }
    #size-label {
      color: #667eea;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* ✅ Fade out size control when sidebar is hidden */
    body.sidebar-collapsed .global-size-control{
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }



    /* Responsive design */
    @media (max-width: 768px) {
      body { flex-direction: column; overflow: auto; }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 1rem;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transform: none !important;
      }
      .sidebar-title { display: none; }
      .mode-button { flex: 1; text-align: center; transform: none !important; }
      .timer-progress-container { left: 0 !important; }
      .sidebar-toggle { display: none; }
      .global-size-control {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 1rem;
      }
      .global-size-control:hover { transform: translateX(-50%) translateY(-2px); }
      .resizable-time { font-size: 10rem; }
    }
  </style>
</head>

<body>
  <!-- Left sidebar for modes -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-title">
  dark-clock<br>
  <span class="sidebar-subtitle">(by aymen mahmoudi)</span>
</div>


    <button class="mode-button active" data-mode="clock">Clock</button>
    <button class="mode-button" data-mode="stopwatch">Stopwatch</button>
    <button class="mode-button" data-mode="timer">Timer</button>

    <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
      <div style="font-size: 0.9rem; margin-bottom: 0.8rem; opacity: 0.8;">Theme</div>
      <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <button class="style-button active" data-style="dark">Dark</button>
        <button class="style-button" data-style="neon">Neon</button>
        <button class="style-button" data-style="midnight">Midnight</button>
        <button class="style-button" data-style="ocean">Ocean</button>
        <button class="style-button" data-style="matrix">Matrix</button>
        <button class="style-button" data-style="cyberpunk">Cyberpunk</button>
      </div>
    </div>
  </div>

  <!-- Sidebar toggle (hide/show) -->
  <button class="sidebar-toggle" id="sidebar-toggle" title="Hide sidebar" aria-label="Hide sidebar">◀</button>

  <!-- Main content -->
  <div class="main">
    <!-- Clock mode -->
    <div id="clock-mode" class="mode active">
      <div id="clock-time" class="resizable-time">--:--:--</div>
      <div id="clock-date">Loading date...</div>
    </div>

    <!-- Stopwatch mode -->
    <div id="stopwatch-mode" class="mode">
      <div id="stopwatch-display" class="resizable-time">00:00:00</div>
      <div class="controls">
        <button id="stopwatch-start">Start</button>
        <button id="stopwatch-stop">Stop</button>
        <button id="stopwatch-reset">Reset</button>
      </div>
    </div>

    <!-- Timer mode -->
    <div id="timer-mode" class="mode">
      <div class="timer-wrapper">
        <div id="timer-display" class="resizable-time">00:00</div>
        <div class="timer-input-group">
          <label>
            Minutes:
            <input type="number" id="timer-minutes" min="0" max="999" value="1">
          </label>
          <label>
            Seconds:
            <input type="number" id="timer-seconds" min="0" max="59" value="0">
          </label>
        </div>
        <div class="controls">
          <button id="timer-start">Start</button>
          <button id="timer-stop">Stop</button>
          <button id="timer-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed top progress bar (for timer) -->
  <div class="timer-progress-container">
    <div class="timer-progress-bar" id="timer-progress"></div>
  </div>

  <!-- Global size slider -->
  <div class="global-size-control">
    <label>
      Time Display Size: <span id="size-label">12.0</span> rem
      <input
        type="range"
        id="global-size-slider"
        min="10"
        max="20"
        step="0.25"
        value="12"
      />
    </label>
  </div>

  <script>
    /* ----- Mode switching ----- */
    const modeButtons = document.querySelectorAll('.mode-button');
    const modes = {
      clock: document.getElementById('clock-mode'),
      stopwatch: document.getElementById('stopwatch-mode'),
      timer: document.getElementById('timer-mode')
    };

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const mode = btn.dataset.mode;
        Object.keys(modes).forEach(key => {
          modes[key].classList.toggle('active', key === mode);
        });
      });
    });

    /* ----- Theme switching ----- */
    const styleButtons = document.querySelectorAll('.style-button');

    styleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        styleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const style = btn.dataset.style;
        document.body.classList.remove(
          'neon-theme','midnight-theme','ocean-theme','matrix-theme','cyberpunk-theme'
        );

        if (style === 'neon') document.body.classList.add('neon-theme');
        else if (style === 'midnight') document.body.classList.add('midnight-theme');
        else if (style === 'ocean') document.body.classList.add('ocean-theme');
        else if (style === 'matrix') document.body.classList.add('matrix-theme');
        else if (style === 'cyberpunk') document.body.classList.add('cyberpunk-theme');
        // 'dark' = no class
      });
    });

    /* ----- Sidebar hide/show (anti-distraction) ----- */
    const sidebarToggle = document.getElementById('sidebar-toggle');

    function setSidebarCollapsed(collapsed) {
      document.body.classList.toggle('sidebar-collapsed', collapsed);
      sidebarToggle.textContent = collapsed ? '▶' : '◀';
      sidebarToggle.title = collapsed ? 'Show sidebar' : 'Hide sidebar';
      sidebarToggle.setAttribute('aria-label', collapsed ? 'Show sidebar' : 'Hide sidebar');
      localStorage.setItem('sidebarCollapsed', collapsed ? '1' : '0');
    }

    setSidebarCollapsed(localStorage.getItem('sidebarCollapsed') === '1');

    sidebarToggle.addEventListener('click', () => {
      setSidebarCollapsed(!document.body.classList.contains('sidebar-collapsed'));
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && (e.key === 'b' || e.key === 'B')) {
        e.preventDefault();
        setSidebarCollapsed(!document.body.classList.contains('sidebar-collapsed'));
      }
    });

    /* ----- Global size slider (sizes ALL three times) ----- */
    const timeElements = [
      document.getElementById('clock-time'),
      document.getElementById('stopwatch-display'),
      document.getElementById('timer-display')
    ];
    const sizeSlider = document.getElementById('global-size-slider');
    const sizeLabel = document.getElementById('size-label');

    function applyGlobalSize() {
      const sizeRem = sizeSlider.value;
      timeElements.forEach(el => {
        el.style.fontSize = sizeRem + 'rem';
      });
      sizeLabel.textContent = parseFloat(sizeRem).toFixed(1);
    }
    sizeSlider.addEventListener('input', applyGlobalSize);
    applyGlobalSize();

    /* ----- Clock ----- */
    function updateClock() {
      const now = new Date();

      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      h = h < 10 ? '0' + h : h;
      m = m < 10 ? '0' + m : m;
      s = s < 10 ? '0' + s : s;
      document.getElementById('clock-time').textContent = `${h}:${m}:${s}`;

      const dateString = now.toLocaleDateString(undefined, {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('clock-date').textContent = dateString;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ----- Simple Stopwatch ----- */
    let stopwatchInterval = null;
    let stopwatchTime = 0;

    function renderStopwatch() {
      let totalSeconds = Math.floor(stopwatchTime / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      totalSeconds %= 3600;
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('stopwatch-display').textContent = `${hours}:${minutes}:${seconds}`;
    }

    document.getElementById('stopwatch-start').addEventListener('click', () => {
      if (stopwatchInterval) return;
      let last = Date.now();
      stopwatchInterval = setInterval(() => {
        const now = Date.now();
        stopwatchTime += now - last;
        last = now;
        renderStopwatch();
      }, 100);
    });

    document.getElementById('stopwatch-stop').addEventListener('click', () => {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    });

    document.getElementById('stopwatch-reset').addEventListener('click', () => {
      stopwatchTime = 0;
      renderStopwatch();
    });

    renderStopwatch();

    /* ----- Timer with progress bar ----- */
    let timerInterval = null;
    let timerRemaining = 0;
    let timerTotal = 0;
    const timerProgress = document.getElementById('timer-progress');

    function renderTimer() {
      const minutes = String(Math.floor(timerRemaining / 60)).padStart(2, '0');
      const seconds = String(timerRemaining % 60).padStart(2, '0');
      document.getElementById('timer-display').textContent = `${minutes}:${seconds}`;

      let percent = 0;
      if (timerTotal > 0) {
        percent = ((timerTotal - timerRemaining) / timerTotal) * 100;
      }
      timerProgress.style.width = `${percent}%`;
    }

    document.getElementById('timer-start').addEventListener('click', () => {
      if (timerInterval) return;

      const inputMinutes = parseInt(document.getElementById('timer-minutes').value, 10);
      const inputSeconds = parseInt(document.getElementById('timer-seconds').value, 10);

      if (!timerRemaining) {
        const minutes = isNaN(inputMinutes) ? 0 : inputMinutes;
        const seconds = isNaN(inputSeconds) ? 0 : inputSeconds;
        timerTotal = minutes * 60 + seconds;
        timerRemaining = timerTotal;
      }

      if (timerTotal <= 0) return;

      renderTimer();

      timerInterval = setInterval(() => {
        timerRemaining--;
        if (timerRemaining <= 0) {
          timerRemaining = 0;
          renderTimer();
          clearInterval(timerInterval);
          timerInterval = null;
          alert('Timer finished!');
        } else {
          renderTimer();
        }
      }, 1000);
    });

    document.getElementById('timer-stop').addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
    });

    document.getElementById('timer-reset').addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
      timerRemaining = 0;
      timerTotal = 0;
      renderTimer();
    });

    renderTimer();
  </script>
</body>
</html>
